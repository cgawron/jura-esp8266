sudo: false
language: bash
os:
- linux
addons:
  apt:
    packages:
    - gperf
    - python
    - python-serial
before_install:
- PROJECT_PATH=$(pwd)

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "/home/travis/build/cgawron/jura-esp8266/greenhouse.bin"
  on:
    repo: cgawron/espmqtt
    all_branches: true
    tags: true

install:
- mkdir -p ~/esp
- cd ~/esp
- wget https://dl.espressif.com/dl/xtensa-lx106-elf-linux64-1.22.0-88-gde0bdc1-4.8.5.tar.gz
- tar -xzf xtensa-lx106-elf-linux64-1.22.0-88-gde0bdc1-4.8.5.tar.gz
- export PATH=$PATH:$HOME/esp/xtensa-lx106-elf/bin
- git clone --recursive https://github.com/espressif/ESP8266_RTOS_SDK.git
- export IDF_PATH=~/esp/ESP8266_RTOS_SDK
- python -m pip install --user -r /home/travis/esp/esp-idf/requirements.txt
script:
- cd $PROJECT_PATH
- make defconfig
- make -j4